<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This displays the site properly based on 
        the user's device! -->
        <link rel="stylesheet" href="./bel_styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit"> <!--This is added so we may use a font family
        found on google fonts-->
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>

        <div class="qr-card">
            <img class="qr-code" alt ="QR code that directs user to frontend mentor website" src="./images/image-qr-code.png">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            
            <!-- Add a link credit that goes to my LinkedIn account (or maybe my GitHub) -->

            Coded by <a target="_blank" href="https://www.linkedin.com/in/nicole-fortin-3530b9211/">Nicole Javier Belmonte Fortin</a>.
          </div>
